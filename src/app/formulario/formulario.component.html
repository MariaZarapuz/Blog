<div class="container">
  <form class="col-6 offset-3 mt-5" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Titulo</label>
      <input type="text" class="form-control" placeholder="Titulo" formControlName="title">
    </div>

    <div class="form-group">
      <label>Autor</label>
      <input type="text" class="form-control" placeholder="Escrito por:" formControlName="author">
    </div>
    <label>Categoria</label>
    <select class="custom-select form-control" formControlName="category" placeholder="Selecciona Categoria">

      <option value="1">Experiencia</option>
      <option value="2">Ideas</option>
      <option value="3">Anecdotas</option>
      <option value="4">Trucos</option>



    </select>

    <div class="custom-file row my-5">
      <div class="col-7">
        <label>AÃ±adir Imagen</label>
        <input type="text" [(ngModel)]="imageUrl" class="form-control" formControlName="image"
          placeholder="Intruduce url imagen">
      </div>

      <div style="width: 10ppx;height: 100px;" class="col-4" *ngIf="imageUrl !== '' "
        style=" background-color: aliceblue;">
        <img style="width: 100%; display: block; height: auto;" [src]="imageUrl">
      </div>
    </div>

    <div class="form-group">
      <label>Texto</label>
      <textarea class="form-control " placeholder="" formControlName="text"></textarea>
    </div>


    <button type="submit" class="btn btn-outline-info mt-3">Guardar</button>
  </form>
</div>
