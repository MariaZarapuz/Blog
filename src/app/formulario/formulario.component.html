<div class="container">
  <form class="col-6 offset-3 mt-5" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Titulo</label>
      <input type="text" class="form-control" placeholder="Titulo" formControlName="title">
    </div>

    <div class="form-group">
      <label>Autor</label>
      <input type="text" class="form-control" placeholder="Escrito por:" formControlName="author">
    </div>
    <div class="form-group">
      <label>Categoria</label>
      <select class="custom-select form-control" formControlName="category">
        <option [selected]="true">Selecciona Categoria</option>
        <option value="1">Experiencia</option>
        <option value="2">Ideas</option>
        <option value="3">Anecdotas</option>
        <option value="4">Trucos</option>



      </select>

    </div>
    <div>

      <div class="my-3">
        <label>AÃ±adir Imagen</label>
        <input type="text" class="form-control " formControlName="image" placeholder="Intruduce url imagen">
      </div>


      <div style="background-color: aliceblue; width: 250px ; margin:0 auto ;height: auto;; " class='form-control my-4 '
        *ngIf="imageUrl!== '' ">
        <img style="width: 100% ;height: auto; " [src]="imageUrl">
      </div>
    </div>

    <div class="form-group">
      <label>Texto</label>
      <textarea class="form-control " placeholder="" formControlName="text"></textarea>
    </div>


    <input type="submit" value="Guardar" class="btn btn-outline-info mt-3" [disabled]="!form.valid">
  </form>
</div>
