<div class=" body container-fluid">
  <div class="title col-12">
    <div class="row">
      <h1 class="col-xl-6 col-xs-12">The Blog</h1>

      <nav class=" col-xl-6 navbar text-right navbar-expand-lg navbar-dark ">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="liBlog nav-item " [ngClass]="{active: statusBlog}">
              <a class="nav-link" (click)="active('Blog')" [routerLink]="['/blog']">Blog <span
                  class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a (click)="active('Post')" [ngClass]="{active: statusPost}" class="nav-link"
                [routerLink]="['/new']">Post</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="hero col-12"></div>

  <div class="col-12">
    <router-outlet></router-outlet>
  </div>
</div>
